<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="Calculator.css">
  <style>

  </style>
</head>
<body>
  <table>
    <tr>
      <th colspan="4">Calculator</th>
    </tr>
    <tr>
      <td colspan="4"><input type="text" id="result" class="result-cell" readonly></td>
    </tr>
    <tr>
      <td class="input-cell" colspan="3"><input type="button" value="Clear" onclick="clearResult()"></td>
      <td class="input-cell"><input type="button" value="=" onclick="calculateResult()"></td>
    </tr>
    <tr>
      <td class="input-cell"><input type="button" value="1" onclick="appendToResult('1')"></td>
      <td class="input-cell"><input type="button" value="2" onclick="appendToResult('2')"></td>
      <td class="input-cell"><input type="button" value="3" onclick="appendToResult('3')"></td>
      <td class="input-cell"><input type="button" value="+" onclick="appendToResult('+')"></td>
    </tr>
    <tr>
      <td class="input-cell"><input type="button" value="4" onclick="appendToResult('4')"></td>
      <td class="input-cell"><input type="button" value="5" onclick="appendToResult('5')"></td>
      <td class="input-cell"><input type="button" value="6" onclick="appendToResult('6')"></td>
      <td class="input-cell"><input type="button" value="-" onclick="appendToResult('-')"></td>
    </tr>
    <tr>
      <td class="input-cell"><input type="button" value="7" onclick="appendToResult('7')"></td>
      <td class="input-cell"><input type="button" value="8" onclick="appendToResult('8')"></td>
      <td class="input-cell"><input type="button" value="9" onclick="appendToResult('9')"></td>
      <td class="input-cell"><input type="button" value="*" onclick="appendToResult('*')"></td>
    </tr>
    <tr>
      <td class="input-cell"><input type="button" value="00" onclick="appendToResult('00')"></td>
      <td class="input-cell"><input type="button" value="0" onclick="appendToResult('0')"></td>
      <td class="input-cell"><input type="button" value="." onclick="appendToResult('.')"></td>
      <td class="input-cell"><input type="button" value="/" onclick="appendToResult('/')"></td>
    </tr>
  </table>
  <script src="Calculator.js"></script>  
</body>
</html>
